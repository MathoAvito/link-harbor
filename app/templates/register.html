{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-700">Create Account</h2>
                <p class="text-gray-500 mt-2">Join us and start organizing your links</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2" for="username">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                               id="username" name="username" type="text" required
                               placeholder="Choose a username">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                               id="password" name="password" type="password" required
                               placeholder="Create a secure password">
                    </div>
                </div>
                
                <button type="submit"
                        class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 flex items-center justify-center space-x-2">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
                
                <div class="text-center mt-6">
                    <span class="text-gray-500">Already have an account?</span>
                    <!-- Updated endpoint -->
                    <a href="{{ url_for('auth.login') }}" 
                       class="ml-2 text-gray-600 hover:text-gray-700 font-medium">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
