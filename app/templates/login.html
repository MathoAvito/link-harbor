{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-700">Welcome</h2>
                <p class="text-gray-500 mt-2">Sign in to your account</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                           id="username" name="username" type="text" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                           id="password" name="password" type="password" required>
                </div>
                
                <button type="submit"
                        class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Sign In
                </button>
                
                <div class="text-center mt-6">
                    <span class="text-gray-500">Don't have an account?</span>
                    <!-- Updated endpoint -->
                    <a href="{{ url_for('auth.register') }}" 
                       class="ml-2 text-gray-600 hover:text-gray-700 font-medium">
                        Register
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
